name: Deploy Portfolio to GitHub Pages

on:
  push:
    branches: ["main"]  # Triggers the workflow when pushing to the "main" branch
  workflow_dispatch:    # Allows you to trigger the workflow manually in the GitHub Actions tab

permissions:
  contents: read        # Allows reading repository content
  pages: write          # Allows writing to GitHub Pages
  id-token: write       # For authentication

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3  # Checkout your repository content

      - name: Setup Pages
        uses: actions/configure-pages@v2  # Configure GitHub Pages

      - name: Upload HTML files
        uses: actions/upload-pages-artifact@v1
        with:
          path: './'  # Upload all files in the repository, adjust the path if needed

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v1
